<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress">
      <h1>Loading</h1>
      <progress class="progress-bar" value="0" max="100" />
    </div>
    <div class="map hide" id="map"></div>
    <div class="controls-container">
      <div id="zoomin" class="zoom-control hide">+</div>
      <div id="zoomout" class="zoom-control hide">-</div>
    </div>

    <script defer src="index.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmSVTXcawK57IrCN5JFLH16HCE7LlRnD4&callback=initMap"
      type="text/javascript"
    ></script>
  </body>
</html>
